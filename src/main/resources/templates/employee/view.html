<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>

  <form action="#" th:action="@{/employees/saveEmployee}" th:object="${employee}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" disabled th:field="*{employeeName}" class="form-control mb-4 col-4">
    <input type="datetime-local" disabled th:field="*{dob}" class="form-control mb-4 col-4">
    <input type="text" disabled th:field="*{address}" class="form-control mb-4 col-4">
    <input type="text" disabled th:field="*{phoneNo}" class="form-control mb-4 col-4">
    <input type="text" disabled th:field="*{email}" class="form-control mb-4 col-4">

    <a th:href = "@{/employees/list}"> Back to Employee List</a>

  </form>

</div>
</body>
</html>
