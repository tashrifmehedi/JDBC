<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/employees/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <a th:href="@{/employees/printReport}" class="btn btn-primary btn-sm mb-3">Print Report</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee,allemplist:${allemplist}">
            <td th:text="${allemplist.count}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${#dates.format(employee.dob, 'dd-MMM-yyyy')}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.phoneNo}"></td>
            <td>
                <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-soft">View</a>
                <a th:href="@{/employees/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
